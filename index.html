<h1>世界孫中山基金會介紹</h1>
<p>世界孫中山基金會，由美國安良工商會聯合各僑團共同設立起來的，是專責對資金的捐贈或受託進行管理的民間非營利性綜合基金會。宗旨是發揚孫中山“天下爲公，博愛天下”的優良傳統，弘揚中華民族的傳統美德，推進全球華人團結互助。推動全球華人的經濟、文化、科技、衛生、敎育、福利以及慈善事業的進一步發展。其業務範圍：遵照捐贈人的意願設立專項基金，支持世界華人的公益事業的發展，尤其扶持中國貧困落後地區敎育和醫療等福利建設；奬勵爲弘揚中華優秀傳統文化在經濟建設和科技、文化、衛生事業的發展，及中華民族統一方面做出特別貢獻者。</p>
